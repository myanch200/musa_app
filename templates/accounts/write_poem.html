{% extends 'accounts/base.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
    <title>Log in</title>
 {% endblock %}
{% block content %}
<div class="register-form">
    <div class="register-form-inner">

    <form action="" method="POST">
        <h1 class="form-title">Write a poem</h1>
        <br>
        {% csrf_token %}
        <div class="poem-tittle">
            {{form.media}}
                {{form.as_p}}        

        </div>
        <button class="btn-write-form" type="submit">Publish</button>
            {% if messages %}
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }} msg" {% endif %}>{{message}}</li>
                {% endfor %}
            {% endif %}
        </form>
       
    </div>
</div>

{% endblock %}}
